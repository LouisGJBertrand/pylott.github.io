<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
</head>
<body>
  <div id="content"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <h2>Read Me</h2>
  <script>
    const content = readFileSync("myFile.txt");
    document.getElementById('content').innerHTML =
      marked(content);
  </script>
</body>
</html>
